<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:100,300,400,600" rel="stylesheet" type="text/css">
        <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
        <link type="text/css" rel="stylesheet" href="style.css">
        <title>Budgety</title>
    </head>
    <body>
        
        <div class="top">
            <div class="budget">
                <div class="budget__value">Waves Quick Transfer</div>
                
                <div class="budget__income clearfix">
                    <input type="text" class="add__description" id="email" placeholder="Email Address">

                </div>
                
                <div class="budget__expenses clearfix">
                    <div class="budget__expenses--text"></div>
                    <div class="right clearfix">
                        <input type="password" class="add__description" id="password" placeholder="Password">
                    </div>
                </div>
            </div>
        </div>
        
        
        
        <div class="bottom">
            <div class="add">
                <div class="add__container">
                    
                    <input type="text" class="add__description" id="rkey" placeholder="Recipient Address">
                    <input type="number" class="add__value" id="amount" placeholder="Amount">
                    <button class="add__btn" onclick="test()"><i class="ion-ios-checkmark-outline"></i></button>
                </div>
            </div>
            
            <div class="container clearfix">
                
            </div>
            
            
        </div>
        
        <script src="bundle.js"></script>
    </body>
</html>
